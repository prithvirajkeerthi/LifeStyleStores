    .products{
      /* height: 250px; */
      width: 90%;
      margin:auto;
      /* border: 2px solid red; */
      display: grid;
      grid-template-columns: repeat(7,1fr);
      grid-template-rows: repeat(3,1fr);
      gap: 15px;
    }

    .products > div {
      display: flex;
      border: 1px solid rgb(223, 220, 220);
      padding-left: 10px;
      align-items: center;
    }

    .products > div > div a img{
      height: 50px;
      width: 50px;
    }

    .products > div > div:last-child{
      margin-left: 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: 500;
    }

    .products > div:hover{
      border: 1px solid goldenrod;
      color: goldenrod;
    }

    #sortAndFilter{
      width: 90%;
      /* border: 2px solid red; */
      margin: auto;
      margin-top: 50px;
      background-color: #f7f8f7;
      display: grid;
      grid-template-columns: repeat(6,1fr);
      grid-template-rows: repeat(2,1fr);
      gap: 15px;
      padding: 10px;
    }

    .filtering{
      height: 37px;
      width: 190px;
      border: 1px solid silver;
      padding: 10px;
      font-family: sans-serif;
      color: grey;
      font-weight: 550;
      /* margin-left: 5%; */
    }

    #number{
      color: grey;
      font-family: sans-serif;
      font-size: 16px;
      margin-left: 5%;
      margin-top: 20px;
    }

    #ProductItems{
      display:grid;
      /* height: 5000px; */
      width: 90%;
      margin: auto;
      /* border: 2px solid red; */
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(12,1fr);
      gap: 10px;
    }

    .ProductImage{
      height: 400px;
      width: 290px;

    }

    .PriceDiv{
      display: flex;
    }

    .StrikeOfPrice{
      text-decoration: line-through;
      margin-top: 23px;
      margin-left: 10px;
      color: grey;
      font-family: sans-serif;
      font-size: 12px;
      
    }


    .Price{
      font-family: sans-serif;
      font-weight: 500;
      margin-left: 10px;
    }

    .Product{
      font-family:sans-serif;
      font-size: 13px;
      font-weight: 500;
      margin-left: 10px;
      margin-top: -8px;
    }


    #mu{
      color: grey;
      font-family: sans-serif;
      font-size:15px;
      text-align: center;
    }

    #bu{
      margin-left: 38.5%;
      width: 300px;
      height: 50px;
      color: goldenrod;
      background-color: white;
      border: 1px solid goldenrod;
      margin-top: 25px;
      margin-bottom: 50px;
    }
    
    .PapaDiv{
      /* border:2px solid red; */
      height: 500px;
    }

    .Basketbutton{

      color: white;
      font-size: 16px;
      border: 0px;
      border-radius: 10px;

      var cartArr = JSON.parse(localStorage.getItem  ("cartItems")) || [];

      displaydata(womensData);

      function displaydata(womensData){
      document.querySelector("#container").innerHTML = "";

       womensData.map(function(elem,index,array){
       var Productdiv = document.createElement("div")

       var ProductImage = document.createElement("img")
       ProductImage.setAttribute("src" , elem.img)
       ProductImage.setAttribute("class" , "ProductImage")

       var Price = document.createElement("h3")
       Price.innerText = elem.price;
       Price.setAttribute("class" , "Price");

       var StrikeOfPrice = document.createElement("p");
       StrikeOfPrice.innerText = elem.strikePrice;
       StrikeOfPrice.setAttribute("class" , "StrikeOfPrice");

       var Product = document.createElement("h4");
       Product.innerText = elem.name;
       Product.setAttribute( "class" , "Product");

       var PriceDiv = document.createElement("div")
       PriceDiv.setAttribute("class" , "PriceDiv")


       var PapaDiv = document.createElement("div")
       PapaDiv.setAttribute("class" , "PapaDiv")

       var button = document.createElement("button");
       button.innerText = "Add to Basket";
       button.setAttribute("class" , "Basketbutton")
       button.addEventListener("click" , function(){
       cartdata(elem);
      });
      PriceDiv.append(Price,StrikeOfPrice)

      PapaDiv.append(ProductImage,PriceDiv,Product)
        
       Productdiv.append(PapaDiv,button)
       document.querySelector("#ProductItems").append(Productdiv);


        
       });

     function cartdata(elem){
     console.log(elem);
     elem.quantity = 1;
     cartArr.push(elem);
     console.log(cartArr);
     localStorage.setItem("cartItems", JSON.stringify(cartArr));
     }

    }
